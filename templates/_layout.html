<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Community Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Student Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('materials') }}">Study Materials</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('surveys') }}">Surveys</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('qa') }}">Q/A</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('tech') }}">Tech News</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('announcements') }}">Announcements</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for m in messages %} <div>{{ m }}</div> {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-light border-top py-4 mt-5">
      <div class="container text-center text-muted small">
        Â© {{ 2025 }} Student Community Hub
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
