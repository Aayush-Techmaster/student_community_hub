{% extends "_layout.html" %}
{% block content %}
<h2 class="mb-3">Announcements</h2>

<div class="row g-4">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header fw-bold">Post Announcement</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Announcement Text</label>
            <textarea name="text" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Posted By (optional)</label>
            <input name="posted_by" class="form-control">
          </div>
          <button class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="card">
      <div class="card-header fw-bold">Latest Announcements</div>
      <ul class="list-group list-group-flush">
        {% for a in items %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>{{ a.text }}</div>
            <span class="small text-muted">{{ a.posted_by or 'Admin' }}</span>
          </li>
        {% else %}
          <li class="list-group-item">No announcements yet.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
